databaseChangeLog:
  - changeSet:
      id: 0.0.1-init-schema
      author: kkotowiczz
      changes:
        - createTable:
            tableName: ORDERS
            columns:
              - column:
                  name: ORDER_ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ACCOUNT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: ISIN
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: SIDE
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: CURRENCY
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: QUANTITY
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: EXECUTION_PRICE
                  type: BIGINT
              - column:
                  name: ORDER_STATUS
                  type: VARCHAR(50)
              - column:
                  name: REGISTRATION_TIME
                  type: TIMESTAMP
              - column:
                  name: EXECUTED_TIME
                  type: TIMESTAMP